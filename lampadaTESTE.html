    AQUI E UM SIMPLES CODIGO JS PARA MOSTRAR, ACENDER E AO MOVER QUEBRAR A LAMPADA!

    <img id="luz" src="/_imagens/lampada-apagada.jpg" alt="" onclick="lampadaApagada()" onmouseleave="lampadaQuebra()">
    <script>
        function lampadaApagada() {
            document.getElementById("luz").src = "/_imagens/lampada-acesa.jpg";

        }
        function lampadaQuebra() {
            document.getElementById("luz").src = "/_imagens/lampada-quebrada.jpg";
        }

    </script>

    AQUEI O SCRIPT TEVE AUTERAÃ‡AO COM IF-esle PARA MANTER APAGADA, ACESA E QUEBRADA a LAMPADA!!!

    <img id="luz" src="/_imagens/lampada-apagada.jpg" alt="" onmouseenter="mudaLampada(2)" onmouseleave="mudaLampada(1)"
        onclick="mudaLampada(3)">
    <script>
        let quebrada = false;
        function mudaLampada(tipo) {
            if (tipo == 1) {
                arquivo = "_imagens/lampada-apagada.jpg";
            }
            if (tipo == 2) {
                arquivo = "_imagens/lampada-acesa.jpg";
            }
            if (tipo == 3) {
                arquivo = "_imagens/lampada-quebrada.jpg";
            }
            if (!quebrada) {
                document.getElementById("luz").src = arquivo;
                if (tipo == 3) {
                    quebrada = true;
                }
            }

        }
    </script>
